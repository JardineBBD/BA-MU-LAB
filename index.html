<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MultiSpace MU - ระบบจองห้องแลป</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&family=Prompt:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- หน้า Login -->
    <div id="loginPage" class="flex h-screen w-full">
        <!-- ส่วนฟอร์มล็อกอิน - ฝั่งซ้าย -->
        <div class="w-1/2 bg-blue-800 flex flex-col justify-between p-8 text-white">
            <div class="w-full max-w-md mx-auto">
                <div class="mt-8 mb-16">
                    <h1 class="text-5xl font-bold mb-2">MultiSpace</h1>
                    <h1 class="text-5xl font-bold mb-8">MU</h1>
                    <div class="border-t-2 w-1/3 mb-12"></div>
                </div>
                
                <div class="flex justify-center mb-8">
                    <div class="rounded-full bg-white bg-opacity-25 p-4">
                        <svg class="w-8 h-8 text-white" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
                        </svg>
                    </div>
                </div>
                
                <div class="mb-6">
                    <input
                        type="text"
                        id="username"
                        placeholder="Username"
                        class="w-full p-3 mb-4 rounded text-gray-800 font-medium"
                    />
                    <input
                        type="password"
                        id="password"
                        placeholder="Password"
                        class="w-full p-3 mb-6 rounded text-gray-800 font-medium"
                    />
                    
                    <button 
                        id="loginBtn"
                        class="w-full bg-yellow-400 hover:bg-yellow-500 text-black font-bold p-3 rounded flex items-center justify-center mb-4"
                    >
                        <svg class="w-5 h-5 mr-2 transform rotate-180" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14" />
                        </svg>
                        Login
                    </button>
                </div>
                
                <div class="text-center mb-4 font-medium">Or</div>
                
                <button 
                    id="goToRegisterBtn"
                    class="w-full bg-gray-500 hover:bg-gray-600 text-white font-bold p-3 rounded mb-4"
                >
                    Register
                </button>
                
                <div class="text-center mt-4">
                    <button 
                        id="forgotPasswordBtn"
                        class="text-white hover:underline text-sm"
                    >
                        Forgot your password?
                    </button>
                </div>
            </div>
            
            <div class="mx-auto w-full max-w-md pb-4">
                <button 
                    id="contactStaffBtn"
                    class="text-white hover:underline text-sm"
                >
                    Contact staff for assistance.
                </button>
            </div>
        </div>
        
        <!-- ส่วนภาพพื้นหลัง - ฝั่งขวา -->
        <div class="w-1/2 relative">
            <div 
                class="absolute inset-0 bg-cover bg-center"
                style="background-image: url('https://www.music.mahidol.ac.th/wp-content/uploads/2021/10/IMGP1233-scaled.jpg');"
            >
                <div class="absolute top-6 right-6 flex flex-col items-center">
                    <img 
                        src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/45/Mahidol_U.png/800px-Mahidol_U.png" 
                        alt="Mahidol University Logo" 
                        class="h-16 mb-2"
                    />
                </div>
                
                <div class="absolute right-6 top-1/2 transform -translate-y-1/2">
                    <div class="flex flex-col space-y-3">
                        <div class="w-3 h-3 rounded-full bg-white"></div>
                        <div class="w-3 h-3 rounded-full bg-white"></div>
                        <div class="w-3 h-3 rounded-full bg-white"></div>
                    </div>
                </div>
                
                <div class="absolute bottom-6 right-6 text-white font-bold text-xl">
                    MAHIDOL UNIVERSITY
                </div>
            </div>
        </div>
    </div>
    
    <!-- หน้า Register (เริ่มต้นซ่อนไว้) -->
    <div id="registerPage" class="flex h-screen w-full hidden">
        <!-- ส่วนฟอร์มลงทะเบียน - ฝั่งซ้าย -->
        <div class="w-1/2 bg-blue-800 flex flex-col justify-between p-8 text-white">
            <div class="w-full max-w-md mx-auto">
                <div class="mt-8 mb-8">
                    <h1 class="text-3xl font-bold mb-2">ลงทะเบียนใช้งาน</h1>
                    <h1 class="text-3xl font-bold mb-8">MultiSpace MU</h1>
                    <div class="border-t-2 w-1/3 mb-8"></div>
                </div>
                
                <div class="flex justify-center mb-8">
                    <div class="rounded-full bg-white bg-opacity-25 p-4">
                        <svg class="w-8 h-8 text-white" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
                        </svg>
                    </div>
                </div>
                
                <div class="mb-6">
                    <div class="flex gap-4 mb-4">
                        <input
                            type="text"
                            id="firstName"
                            placeholder="ชื่อ"
                            class="w-1/2 p-3 rounded text-gray-800 font-medium"
                        />
                        <input
                            type="text"
                            id="lastName"
                            placeholder="นามสกุล"
                            class="w-1/2 p-3 rounded text-gray-800 font-medium"
                        />
                    </div>
                    
                    <input
                        type="text"
                        id="studentId"
                        placeholder="รหัสนักศึกษา"
                        class="w-full p-3 mb-4 rounded text-gray-800 font-medium"
                    />
                    
                    <select
                        id="faculty"
                        class="w-full p-3 mb-4 rounded text-gray-800 font-medium"
                    >
                        <option value="">-- เลือกคณะ --</option>
                        <option value="คณะวิศวกรรมศาสตร์">คณะวิศวกรรมศาสตร์</option>
                        <option value="คณะวิทยาศาสตร์">คณะวิทยาศาสตร์</option>
                        <option value="คณะแพทยศาสตร์">คณะแพทยศาสตร์</option>
                        <option value="คณะเทคนิคการแพทย์">คณะเทคนิคการแพทย์</option>
                        <option value="คณะสาธารณสุขศาสตร์">คณะสาธารณสุขศาสตร์</option>
                        <option value="คณะเทคโนโลยีสารสนเทศและการสื่อสาร">คณะเทคโนโลยีสารสนเทศและการสื่อสาร</option>
                    </select>
                    
                    <input
                        type="email"
                        id="email"
                        placeholder="อีเมล"
                        class="w-full p-3 mb-4 rounded text-gray-800 font-medium"
                    />
                    
                    <input
                        type="password"
                        id="registerPassword"
                        placeholder="รหัสผ่าน"
                        class="w-full p-3 mb-4 rounded text-gray-800 font-medium"
                    />
                    
                    <input
                        type="password"
                        id="confirmPassword"
                        placeholder="ยืนยันรหัสผ่าน"
                        class="w-full p-3 mb-6 rounded text-gray-800 font-medium"
                    />
                    
                    <button 
                        id="confirmRegisterBtn"
                        class="w-full bg-green-600 hover:bg-green-700 text-white font-bold p-3 rounded mb-4"
                    >
                        ยืนยันการลงทะเบียน
                    </button>
                </div>
                
                <div class="text-center">
                    <button 
                        id="backToLoginBtn"
                        class="text-white hover:underline text-sm"
                    >
                        กลับไปหน้าเข้าสู่ระบบ
                    </button>
                </div>
            </div>
            
            <div class="mx-auto w-full max-w-md pb-4">
                <button 
                    id="registerContactStaffBtn"
                    class="text-white hover:underline text-sm"
                >
                    Contact staff for assistance.
                </button>
            </div>
        </div>
        
        <!-- ส่วนภาพพื้นหลัง - ฝั่งขวา (ใช้ภาพเดียวกับหน้า Login) -->
        <div class="w-1/2 relative">
            <div 
                class="absolute inset-0 bg-cover bg-center"
                style="background-image: url('https://architizer-prod.imgix.net/media/1442286590722CHE_5708.jpg?w=1680&q=60&auto=format,compress&cs=strip');"
            >
                <div class="absolute top-6 right-6 flex flex-col items-center">
                    <img 
                        src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/45/Mahidol_U.png/800px-Mahidol_U.png" 
                        alt="Mahidol University Logo" 
                        class="h-16 mb-2"
                    />
                </div>
                
                <div class="absolute right-6 top-1/2 transform -translate-y-1/2">
                    <div class="flex flex-col space-y-3">
                        <div class="w-3 h-3 rounded-full bg-white"></div>
                        <div class="w-3 h-3 rounded-full bg-white"></div>
                        <div class="w-3 h-3 rounded-full bg-white"></div>
                    </div>
                </div>
                
                <div class="absolute bottom-6 right-6 text-white font-bold text-xl">
                    MAHIDOL UNIVERSITY
                </div>
            </div>
        </div>
    </div>

    <!-- หน้าหลักของแอปพลิเคชัน (เริ่มต้นซ่อนไว้) -->
    <div id="appMain" class="min-h-screen bg-gray-100 hidden">
        <!-- Header -->
        <header class="bg-blue-800 text-white p-4">
            <div class="container mx-auto flex justify-between items-center">
                <div class="flex items-center">
                    <img 
                        src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/45/Mahidol_U.png/800px-Mahidol_U.png" 
                        alt="Logo" 
                        class="h-10 mr-3"
                    />
                    <h1 class="text-2xl font-bold">MultiSpace MU</h1>
                </div>
                <div class="flex items-center">
                    <span class="mr-4" id="studentIdDisplay">นักศึกษา: 6412345678</span>
                    <button 
                        id="logoutBtn"
                        class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded"
                    >
                        ออกจากระบบ
                    </button>
                </div>
            </div>
        </header>

        <main class="container mx-auto py-8 px-4">
            <!-- รายการแผนกทั้งหมด -->
            <div id="departmentList">
                <h2 class="text-3xl font-bold mb-6">เลือกสาขาวิชา</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="departmentsGrid">
                    <!-- แผนกจะถูกเพิ่มด้วย JavaScript -->
                </div>
            </div>

            <!-- รายการห้องแลปตามแผนก (เริ่มต้นซ่อนไว้) -->
            <div id="labList" style="display: none;">
                <div class="flex items-center mb-6">
                    <button 
                        id="backToDeptBtn"
                        class="bg-gray-200 hover:bg-gray-300 rounded-full p-2 mr-4"
                    >
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                        </svg>
                    </button>
                    <h2 class="text-3xl font-bold" id="deptTitle"></h2>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="labsGrid">
                    <!-- ห้องแลปจะถูกเพิ่มด้วย JavaScript -->
                </div>
            </div>
        </main>

        <!-- Modal สำหรับจองห้อง -->
        <div id="bookingModal" class="modal">
            <div class="bg-white rounded-lg p-8 max-w-md w-full">
                <h3 class="text-2xl font-bold mb-4" id="modalTitle">จองห้อง</h3>
                
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2">วันที่จอง</label>
                    <input 
                        type="date" 
                        id="bookingDate"
                        class="w-full p-2 border rounded"
                    />
                </div>
                
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2">เวลา</label>
                    <select id="bookingTime" class="w-full p-2 border rounded">
                        <option value="">-- เลือกเวลา --</option>
                        <option value="08:00">08:00 - 09:00</option>
                        <option value="09:00">09:00 - 10:00</option>
                        <option value="10:00">10:00 - 11:00</option>
                        <option value="11:00">11:00 - 12:00</option>
                        <option value="12:00">12:00 - 13:00</option>
                        <option value="13:00">13:00 - 14:00</option>
                        <option value="14:00">14:00 - 15:00</option>
                        <option value="15:00">15:00 - 16:00</option>
                        <option value="16:00">16:00 - 17:00</option>
                        <option value="17:00">17:00 - 18:00</option>
                    </select>
                </div>
                
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2">รหัสนักศึกษา</label>
                    <input type="text" id="bookingStudentId" class="w-full p-2 border rounded" placeholder="รหัสนักศึกษา" />
                </div>
                
                <div class="mb-6">
                    <label class="block text-gray-700 mb-2">รายละเอียดการใช้งาน</label>
                    <textarea 
                        id="bookingDetails"
                        class="w-full p-2 border rounded" 
                        rows="3"
                        placeholder="ระบุวัตถุประสงค์ในการใช้ห้องแลป"
                    ></textarea>
                </div>
                
                <div class="flex justify-end space-x-4">
                    <button 
                        id="cancelBookingBtn"
                        class="bg-gray-300 hover:bg-gray-400 text-black font-bold py-2 px-4 rounded"
                    >
                        ยกเลิก
                    </button>
                    <button 
                        id="confirmBookingBtn"
                        class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded"
                    >
                        ยืนยันการจอง
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
